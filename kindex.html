<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Laporan Keuangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.income {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card.expense {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .card.balance {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .card .amount {
            font-size: 2.2em;
            font-weight: bold;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-controls select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .transaction-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 15px;
            text-align: left;
        }

        .transaction-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }

        .transaction-table tbody tr:hover {
            background: #f8f9fa;
        }

        .transaction-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: inline-block;
        }

        .type-pemasukan {
            background: #d4edda;
            color: #155724;
        }

        .type-pengeluaran {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .transaction-table {
                font-size: 0.9em;
            }

            .transaction-table th,
            .transaction-table td {
                padding: 10px;
            }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Aplikasi Laporan Keuangan</h1>
            <p>Kelola keuangan Anda dengan mudah dan terorganisir</p>
        </div>

        <div class="content">
            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="card income">
                    <h3>Total Pemasukan</h3>
                    <div class="amount" id="totalIncome">Rp 0</div>
                </div>
                <div class="card expense">
                    <h3>Total Pengeluaran</h3>
                    <div class="amount" id="totalExpense">Rp 0</div>
                </div>
                <div class="card balance">
                    <h3>Saldo</h3>
                    <div class="amount" id="balance">Rp 0</div>
                </div>
            </div>

            <!-- Form Input -->
            <div class="form-section">
                <h2>‚ûï Tambah Transaksi</h2>
                <form id="transactionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="date">Tanggal</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Tipe Transaksi</label>
                            <select id="type" required>
                                <option value="">Pilih Tipe</option>
                                <option value="pemasukan">Pemasukan</option>
                                <option value="pengeluaran">Pengeluaran</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Kategori</label>
                            <input type="text" id="category" placeholder="Contoh: Gaji, Makanan, dll" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Jumlah (Rp)</label>
                            <input type="number" id="amount" placeholder="0" min="0" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Deskripsi</label>
                        <textarea id="description" rows="3" placeholder="Catatan tambahan (opsional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Transaksi</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                </form>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h2>üìú Riwayat Transaksi</h2>
                
                <div class="action-buttons">
                    <div class="filter-controls">
                        <select id="filterType" onchange="filterTransactions()">
                            <option value="semua">Semua Transaksi</option>
                            <option value="pemasukan">Pemasukan</option>
                            <option value="pengeluaran">Pengeluaran</option>
                        </select>
                        <input type="month" id="filterMonth" onchange="filterTransactions()">
                    </div>
                    <button class="btn btn-success" onclick="exportToCSV()">üì• Ekspor CSV</button>
                    <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Hapus Semua Data</button>
                </div>

                <div id="transactionTableContainer">
                    <div class="empty-state">
                        <div style="font-size: 4em;">üì≠</div>
                        <h3>Belum ada transaksi</h3>
                        <p>Tambahkan transaksi pertama Anda untuk memulai</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize data from localStorage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const transaction = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value
            };

            transactions.push(transaction);
            saveToLocalStorage();
            updateDisplay();
            resetForm();
            
            // Show success message
            alert('‚úÖ Transaksi berhasil ditambahkan!');
        });

        function saveToLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function updateDisplay() {
            updateSummary();
            displayTransactions();
        }

        function updateSummary() {
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(transaction => {
                if (transaction.type === 'pemasukan') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
            });

            const balance = totalIncome - totalExpense;

            document.getElementById('totalIncome').textContent = formatCurrency(totalIncome);
            document.getElementById('totalExpense').textContent = formatCurrency(totalExpense);
            document.getElementById('balance').textContent = formatCurrency(balance);
        }

        function displayTransactions() {
            const container = document.getElementById('transactionTableContainer');
            
            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em;">üì≠</div>
                        <h3>Belum ada transaksi</h3>
                        <p>Tambahkan transaksi pertama Anda untuk memulai</p>
                    </div>
                `;
                return;
            }

            // Sort transactions by date (newest first)
            const sortedTransactions = [...transactions].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            let tableHTML = `
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Tipe</th>
                            <th>Kategori</th>
                            <th>Jumlah</th>
                            <th>Deskripsi</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedTransactions.forEach(transaction => {
                const typeClass = transaction.type === 'pemasukan' ? 'type-pemasukan' : 'type-pengeluaran';
                const typeLabel = transaction.type === 'pemasukan' ? 'üìà Pemasukan' : 'üìâ Pengeluaran';
                
                tableHTML += `
                    <tr>
                        <td>${formatDate(transaction.date)}</td>
                        <td><span class="transaction-type ${typeClass}">${typeLabel}</span></td>
                        <td>${transaction.category}</td>
                        <td style="font-weight: bold; color: ${transaction.type === 'pemasukan' ? '#28a745' : '#dc3545'}">${formatCurrency(transaction.amount)}</td>
                        <td>${transaction.description || '-'}</td>
                        <td><button class="btn-delete" onclick="deleteTransaction(${transaction.id})">Hapus</button></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function deleteTransaction(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveToLocalStorage();
                updateDisplay();
                alert('‚úÖ Transaksi berhasil dihapus!');
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è PERINGATAN: Ini akan menghapus SEMUA data transaksi. Apakah Anda yakin?')) {
                if (confirm('Konfirmasi sekali lagi. Data yang dihapus tidak dapat dikembalikan!')) {
                    transactions = [];
                    saveToLocalStorage();
                    updateDisplay();
                    alert('‚úÖ Semua data berhasil dihapus!');
                }
            }
        }

        function resetForm() {
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
        }

        function filterTransactions() {
            // This function can be expanded for filtering
            displayTransactions();
        }

        function exportToCSV() {
            if (transactions.length === 0) {
                alert('‚ö†Ô∏è Tidak ada data untuk diekspor!');
                return;
            }

            let csv = 'Tanggal,Tipe,Kategori,Jumlah,Deskripsi\n';
            
            transactions.forEach(transaction => {
                csv += `${transaction.date},${transaction.type},${transaction.category},${transaction.amount},"${transaction.description}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laporan_keuangan_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            alert('‚úÖ Data berhasil diekspor ke CSV!');
        }

        function formatCurrency(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID');
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Initialize display on page load
        updateDisplay();
    </script>
</body>
</html>
